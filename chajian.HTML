<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐祝福</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
            z-index: 10;
        }
        
        .header {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .cake {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .cake-base {
            width: 100px;
            height: 40px;
            background: #f8d7c9;
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 0;
            left: 10px;
            box-shadow: inset 0 -5px 0 #e9b7a8;
        }
        
        .cake-middle {
            width: 80px;
            height: 30px;
            background: #f8b195;
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 40px;
            left: 20px;
            box-shadow: inset 0 -5px 0 #e99e80;
        }
        
        .cake-top {
            width: 60px;
            height: 25px;
            background: #f67280;
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 70px;
            left: 30px;
            box-shadow: inset 0 -3px 0 #e85a72;
        }
        
        .candle {
            width: 6px;
            height: 25px;
            background: #ffd166;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }
        
        .flame {
            width: 12px;
            height: 20px;
            background: #ff9e6d;
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 1.5s infinite alternate;
            box-shadow: 0 0 10px #ff9e6d;
        }
        
        .content {
            padding: 30px;
            text-align: center;
        }
        
        .message {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
        }
        
        .message:before {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 15px solid #fff;
        }
        
        .message p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #555;
            margin-bottom: 15px;
        }
        
        .message p:last-child {
            margin-bottom: 0;
            font-weight: bold;
            color: #ff6b6b;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 25px 0;
        }
        
        .photo {
            width: 100%;
            aspect-ratio: 1/1;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: #ff7eb3;
            background-size: cover;
            background-position: center;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(255, 126, 179, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 126, 179, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .balloon {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            height: 20px;
            width: 2px;
            background: rgba(0,0,0,0.2);
        }
        
        .balloon:nth-child(3n+1) { background: rgba(255, 126, 179, 0.7); }
        .balloon:nth-child(3n+2) { background: rgba(255, 117, 140, 0.7); }
        .balloon:nth-child(3n+3) { background: rgba(255, 166, 158, 0.7); }
        
        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.3);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            z-index: 20;
            backdrop-filter: blur(5px);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); opacity: 1; }
            50% { transform: translateX(-50%) scale(1.05); opacity: 0.9; }
            100% { transform: translateX(-50%) scale(0.95); opacity: 0.8; }
        }
        
        .floating {
            animation: float 4s ease-in-out infinite;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            z-index: 0;
        }
        
        .heart {
            position: absolute;
            font-size: 1.5rem;
            color: #ff6b6b;
            opacity: 0;
            z-index: 5;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid rgba(0,0,0,0.05);
        }
        
        @media (max-width: 480px) {
            .header h1 { font-size: 2rem; }
            .message p { font-size: 1rem; }
            .btn { padding: 10px 20px; }
        }
        
        /* 音乐播放提示 */
        .music-tip {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <div class="music-tip" id="musicTip">点击右上角音乐图标播放背景音乐</div>
    
    <div class="container">
        <div class="header">
            <div class="cake">
                <div class="cake-base"></div>
                <div class="cake-middle"></div>
                <div class="cake-top"></div>
                <div class="candle"></div>
                <div class="flame"></div>
            </div>
            <h1>生日快乐！</h1>
            <p>愿你的每一天都充满阳光和欢笑</p>
        </div>
        
        <div class="content">
            <div class="message">
                <p>亲爱的朋友，</p>
                <p>在这个特别的日子里，我想送上最真挚的祝福！愿你新的一年里，笑容如阳光般灿烂，生活如蛋糕般甜蜜，幸福如烛光般温暖！</p>
                <p>🎂 生日快乐！ 🎂</p>
            </div>
            
            <div class="photo-grid">
                <div class="photo floating" style="animation-delay: 0.2s;"><i class="fas fa-gift"></i></div>
                <div class="photo floating" style="animation-delay: 0.4s;"><i class="fas fa-birthday-cake"></i></div>
                <div class="photo floating" style="animation-delay: 0.6s;"><i class="fas fa-heart"></i></div>
            </div>
            
            <div class="controls">
                <button class="btn" id="wishBtn">
                    <i class="fas fa-comment"></i> 发送祝福
                </button>
                <button class="btn" id="giftBtn">
                    <i class="fas fa-gift"></i> 赠送礼物
                </button>
            </div>
        </div>
        
        <div class="music-control" id="musicControl">
            <i class="fas fa-music"></i>
        </div>
        
        <footer>
            <p>制作于 ❤️ 2023 | 微信生日祝福插件</p>
        </footer>
    </div>
    
    <!-- 气球元素将由JS动态生成 -->
    <audio id="bgMusic" loop>
        <!-- 使用免版税生日音乐 -->
        <source src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-to-you-653.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 创建气球
        function createBalloons() {
            const colors = ['#ff9e9e', '#ffd0c4', '#ffb8b8', '#ff9a9e', '#fad0c4'];
            const body = document.body;
            
            for (let i = 0; i < 15; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                
                // 随机大小
                const size = Math.random() * 60 + 30;
                balloon.style.width = `${size}px`;
                balloon.style.height = `${size}px`;
                
                // 随机位置
                balloon.style.left = `${Math.random() * 100}%`;
                balloon.style.top = `${Math.random() * 100}%`;
                
                // 随机颜色
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // 随机动画延迟和时长
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                balloon.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                body.appendChild(balloon);
            }
        }
        
        // 创建彩色纸屑
        function createConfetti() {
            const colors = ['#ff6b6b', '#ff9a9e', '#fad0c4', '#ffd166', '#06d6a0', '#118ab2'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // 随机位置
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${Math.random() * 100}%`;
                
                // 随机大小
                const size = Math.random() * 10 + 5;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                // 随机形状
                const shapes = ['square', 'circle', 'triangle'];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shape === 'triangle') {
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                    confetti.style.borderLeft = `${size/2}px solid transparent`;
                    confetti.style.borderRight = `${size/2}px solid transparent`;
                    confetti.style.borderBottom = `${size}px solid ${colors[Math.floor(Math.random() * colors.length)]}`;
                    confetti.style.background = 'transparent';
                } else {
                    confetti.style.borderRadius = '2px';
                }
                
                // 随机颜色
                if (shape !== 'triangle') {
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                }
                
                // 随机动画
                const animationTime = Math.random() * 5 + 3;
                const animationDelay = Math.random() * 2;
                confetti.style.animation = `float ${animationTime}s ease-in-out ${animationDelay}s infinite`;
                
                document.body.appendChild(confetti);
            }
        }
        
        // 创建飘动的心形
        function createHearts() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤️';
                    
                    // 随机位置
                    heart.style.left = `${Math.random() * 100}%`;
                    heart.style.bottom = '-30px';
                    
                    // 随机大小
                    const size = Math.random() * 0.5 + 0.8;
                    heart.style.fontSize = `${size}rem`;
                    
                    // 随机动画
                    const duration = Math.random() * 5 + 5;
                    const delay = Math.random() * 2;
                    heart.style.animation = `float ${duration}s ease-in ${delay}s forwards`;
                    
                    document.body.appendChild(heart);
                    
                    // 移除元素
                    setTimeout(() => {
                        heart.remove();
                    }, (duration + delay) * 1000);
                }, i * 1000);
            }
        }
        
        // 音乐控制
        const musicControl = document.getElementById('musicControl');
        const bgMusic = document.getElementById('bgMusic');
        const musicTip = document.getElementById('musicTip');
        let musicPlaying = false;
        
        musicControl.addEventListener('click', () => {
            if (musicPlaying) {
                bgMusic.pause();
                musicControl.innerHTML = '<i class="fas fa-music"></i>';
            } else {
                bgMusic.play().catch(e => console.log('Autoplay prevented:', e));
                musicControl.innerHTML = '<i class="fas fa-pause"></i>';
            }
            musicPlaying = !musicPlaying;
        });
        
        // 按钮事件
        document.getElementById('wishBtn').addEventListener('click', () => {
            createHearts();
            alert('祝福已发送！❤️');
        });
        
        document.getElementById('giftBtn').addEventListener('click', () => {
            alert('礼物正在路上，请查收！🎁');
        });
        
        // 初始化
        window.onload = function() {
            createBalloons();
            createConfetti();
            
            // 显示音乐提示
            musicTip.style.display = 'block';
            setTimeout(() => {
                musicTip.style.display = 'none';
            }, 5000);
            
            // 尝试自动播放音乐（可能需要用户交互）
            setTimeout(() => {
                bgMusic.play().then(() => {
                    musicPlaying = true;
                    musicControl.innerHTML = '<i class="fas fa-pause"></i>';
                }).catch(e => {
                    console.log('Autoplay prevented. User must interact first.');
                });
            }, 1000);
        };
    </script>
</body>
</html>
